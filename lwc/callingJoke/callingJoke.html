<template>
    <lightning-card icon-name="standard:account" title="Jokes">
      <div class="slds-var-m-around_medium">
        <lightning-button
          variant="base"
          label="Get Joke"
          onclick={handleClick}
        ></lightning-button>
        <template if:true={joke}>
            <p>{joke}</p>
        </template>
        <template if:true={error}>
            <p>Error Fetching joke</p>
        </template>
      </div>
    </lightning-card>
</template>
