<template>
   <lightning-card icon-name="standard:account" variant="base" title="Geo Weather API">
     <div class="slds-var-m-around_medium">
        <lightning-input 
          type="text"
          label="Search City"
          onchange={onchange}
        ></lightning-input>
        <br/>
        <lightning-button 
          class="slds-m-left_x-small"
          variant="Neutral"
          label="Submit" 
          onclick={handleClick} 
        ></lightning-button>
        <br/>
        <template if:true={tempC}>
          <div><b>Temperature in Celsius: {tempC}°C</b></div>
        </template>
        <br/>
        <template if:true={tempF}>
            <div><b>Temperature in Fahrenheit: {tempF}°F</b></div>
        </template>
        <br/>
        <template if:true={imageUrl}>
            <div><b>Condition: <img src={imageUrl}/></b></div>
            <div><b>{condition}</b></div>
        </template>
     </div>
   </lightning-card> 
</template>
